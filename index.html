<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição - Aula Remota</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inscrição</h1>
    <p class="subtitulo">Preencha o formulário abaixo para participar da aula remota.</p>
  </header>

  <main>
    <section>
      <h2>Formulário</h2>
      <form id="formulario-inscricao" action="#" method="post">

        
        <div class="linha-flex">
          <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>

        <div class="campo">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <fieldset class="campo">
          <legend>Gênero:</legend>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <label for="masculino">Masculino</label>

          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label>

          <input type="radio" id="outro" name="genero" value="outro">
          <label for="outro">Outro</label>
        </fieldset>

        <div class="campo">
          <label for="tipoInscricao">Tipo de Inscrição:</label>
          <select id="tipoInscricao" name="tipoInscricao" required>
            <option value="">Selecione...</option>
            <option value="palestrante">Palestrante</option>
            <option value="participante">Participante</option>
            <option value="voluntario">Voluntário</option>
          </select>
        </div>

        <div class="campo">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" maxlength="200" rows="5"></textarea>
        </div>

        <div class="botoes">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aula Remota</p>
  </footer>
</body>
</html>
