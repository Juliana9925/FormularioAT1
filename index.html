<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição - Aula Remota</title>
</head>
<body>
  <header>
    <h1>Inscrição</h1>
    <p>Preencha o formulário abaixo para participar da aula remota.</p>
  </header>

  <main>
    <section>
      <h2>Formulário</h2>
      <form action="#" method="post">

        
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        
        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        
        <fieldset>
          <legend>Gênero:</legend>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <label for="masculino">Masculino</label><br>

          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label><br>

          <input type="radio" id="outro" name="genero" value="outro">
          <label for="outro">Outro</label>
        </fieldset><br>

        
        <label for="tipoInscricao">Tipo de Inscrição:</label><br>
        <select id="tipoInscricao" name="tipoInscricao" required>
          <option value="">Selecione...</option>
          <option value="palestrante">Palestrante</option>
          <option value="participante">Participante</option>
          <option value="voluntario">Voluntário</option>
        </select><br><br>

        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" maxlength="200" rows="5"></textarea><br><br>

        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aula Remota</p>
  </footer>
</body>
</html>
